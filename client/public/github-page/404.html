<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - SoZayn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0e17;
      --accent-blue: #4361ee;
      --accent-purple: #8957e5;
      --text-color: #f8fafc;
      --text-muted: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-color);
    }
    .accent-gradient {
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .button-primary {
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      color: white;
      border-radius: 0.375rem;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .button-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center max-w-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-[#4361ee] mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      
      <h1 class="text-4xl font-bold mb-4">
        <span class="accent-gradient">404 - Page Not Found</span>
      </h1>
      
      <p class="text-lg text-gray-300 mb-8">
        The page you're looking for doesn't exist or has been moved.
      </p>
      
      <a href="/" class="button-primary inline-block">
        Return to Home
      </a>
    </div>
  </div>
</body>
</html>
